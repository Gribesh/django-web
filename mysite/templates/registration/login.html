{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{% load static %}

  <div class="row justify-content-center" style="height:600px; background-image: url({% static 'img/img-004.jpg' %});">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Log in</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Log in</button>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
